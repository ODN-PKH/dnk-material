<mat-sidenav-container  fullscreen  >
	<mat-sidenav   [mode]="sideNavMode" #sidenav [opened]="sideNavOpened">
        
        <dnk-sidemenu></dnk-sidemenu>

    </mat-sidenav>

    <mat-sidenav-content style="overflow: hidden;">

    	
        <div class="dnk-main-toolbar">
            <mat-toolbar class="dnk-main-toolbar-content mat-elevation-z2">

                <button mat-icon-button (click)="sidenav.toggle();">
                    <mat-icon>menu</mat-icon>
                </button>

                <div class="spacer"></div>

                <dnk-notifications [notifications]="adminUser?.notifications"></dnk-notifications>

            </mat-toolbar>
        </div> 
        


        <perfect-scrollbar style="height: calc(100% - 33px);">

            <router-outlet ></router-outlet>
            
        </perfect-scrollbar>

    </mat-sidenav-content>

</mat-sidenav-container>
