<div>

	<button mat-icon-button (click)="isOpen = !isOpen;" [class.open]="isOpen">
    	<mat-icon>notifications_none</mat-icon>
    	<span class="dnk-notification-badge" *ngIf="notifications && notifications?.length !== 0">{{ notifications?.length }}</span>
  	</button>

  	<div class="dnk-dropdown mat-elevation-z4" [class.open]="isOpen">

  		<mat-card>
		  	<mat-card-header>

		    	<mat-card-title>Notifications</mat-card-title>
		    	<mat-card-subtitle>You have {{ notifications?.length }} new notifications</mat-card-subtitle>
		    	<button mat-icon-button>
		    		<mat-icon>settings</mat-icon>
		    	</button>	
		  	</mat-card-header>
		  	<mat-divider></mat-divider>
		  	<mat-card-content>

		  		<div *ngIf="notifications?.length !== 0; then thenBlock else elseBlock;"></div>
		      	
		  	</mat-card-content>
		  	<mat-divider></mat-divider>
		  	<div fxLayout="column" class="card-footer" fxLayoutAlign="center center">
		  		<button mat-button style="width: 100%;">Mark all as read</button>
		  	</div>
		</mat-card>

  	</div>
	
</div>

<ng-template #thenBlock>
  	<perfect-scrollbar class="content">
    	<mat-nav-list>
		    <mat-list-item *ngFor="let notification of notifications;" >

		    		<mat-icon mat-list-icon >notifications</mat-icon>

		    		<h4  class="mat-body-1">{{notification.title}}</h4>
    				<!-- <p  class="mat-caption"> {{notification.lastTime}} </p> -->
			          	
			        <!-- <button mat-icon-button (click)="delete(notification)">
			          	<mat-icon class="close">close</mat-icon>
			        </button> -->

		    </mat-list-item>
		</mat-nav-list>
  	</perfect-scrollbar>
</ng-template>

<ng-template #elseBlock>
  <div class="no" fxLayout="row" fxLayoutAlign="center center">Oops</div>
</ng-template>
